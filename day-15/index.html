<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://gist.githubusercontent.com/auser/2bc34b9abf07f34f602dccd6ca855df1/raw/40c5e7c8cad4c6920fed940fc31cbb63abd94c29/timeline.css" rel="stylesheet" type="text/css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
      <div class="demo">
        <div id="app"></div>
      </div>

      <script type = "text/babel">
        class App extends React.Component {
          render() {
            return (
              <div className="notificationsFrame">
                <div className="panel">

                  <Header title="Timeline" />

                  <Content />
                </div>
              </div>
            );
          }
        }
        
        class Header extends React.Component {
          render() {
            return (
              <div className="header">

                <div className="menuIcon">
                  <div className="dashTop"></div>
                  <div className="dashBottom"></div>
                  <div className="circle"></div>
                </div>

                <span className="title">
                  {this.props.title}
                </span>

                <input
                  type="text"
                  className="searchInput"
                  placeholder="Search ..." />

                <div className="fa fa-search searchIcon"></div>
              </div>
            );
          }
        }

        class Content extends React.Component {
          render() {
            return (
              <div className="content">
                <div className="line"></div>
                <div className="item">

                  <div className="avatar">
                    <img
                    alt='doug'
                    src="http://www.croop.cl/UI/twitter/images/doug.jpg" />
                  </div>

                  <span className="time">
                    An hour ago
                  </span>
                  <p>Ate lunch</p>
                </div>

                <div className="item">
                  <div className="avatar">
                    <img
                      alt='doug' src="http://www.croop.cl/UI/twitter/images/doug.jpg" />
                  </div>

                  <span className="time">10 am</span>
                  <p>Read Day two article</p>
                </div>

                <div className="item">
                  <div className="avatar">
                    <img
                      alt='doug' src="http://www.croop.cl/UI/twitter/images/doug.jpg" />
                  </div>

                  <span className="time">10 am</span>
                  <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                </div>

                <div className="item">
                  <div className="avatar">
                    <img
                      alt='doug' src="http://www.croop.cl/UI/twitter/images/doug.jpg" />
                  </div>

                  <span className="time">2:21 pm</span>
                  <p>Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book.</p>
                </div>

              </div>
            );
          }
        }

        var mount = document.querySelector('#app');
        ReactDOM.render(<App />, mount);

      </script>
  </body>
</html>
